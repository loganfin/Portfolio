<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logan Finley ~ Contact Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $(".header").load("header.html");
        $(".footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="main">
        <h1 class="title">Contact Me</h1>
        <div class="contact_form">
          <form action="about.html">
            <input type="text" id="email" placeholder="Enter your email"><br>
            <textarea type="text" id="message" placeholder="Enter your message"></textarea><br>
            <input type="submit" value="Submit" id="button"><br>
          </form>
        </div>
        <iframe class="map" width="500" height="400" src="https://maps.google.com/maps?q=875%20perimeter%20drive,%20moscow,%20ID&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
