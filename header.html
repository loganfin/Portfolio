<script>
  // This function detects the current webpage and adds the respective 'li' element to the .active class
  $(function(){
    $('a').each(function(){
      if ($(this).prop('href') == window.location.href) {
        $(this).addClass('active'); $(this).parents('li').addClass('active');
      }
    });
  });
</script>
