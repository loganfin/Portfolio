<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logan Finley ~ Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $(".header").load("header.html");
        $(".footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="main">
        <h1 class="title">Sign Up</h1>
        <div class="signin_form">
          <form action="about.html">
            <input type="text" id="username" placeholder="Enter a username"><br>
            <input type="text" id="password" placeholder="Enter a password"><br>
            <input type="text" id="password" placeholder="Confirm your password"><br>
            <input type="submit" value="Submit" id="button"><br>
          </form>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
